{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row row-eq-height">
        {% for photo in filenames %}
        <div class="col-md-3">
            <a href="{{ url_for('put_glass', filename=photo) }}">
                <img src="{{url_for('uploaded_file',  filename=photo) }}" alt="" class="face">
            </a>

        </div>
        {% if loop.index %3 ==0%}
    </div>
    <div class="row row-eq-height">
        {% endif %}
        {% endfor %}
    </div>


</div>
{% endblock%}
